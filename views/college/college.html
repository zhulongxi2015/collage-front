<script>
    var aValue = $("layui-breadcrumb a:eq(2)").text();
    const instance = axios.create({
                                      baseURL: "http://" + globalConfig.host + ":" + globalConfig.port
                                  });

    //拿到url里面的id
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return (false);
    };

    function getUrl() {
        var id = getQueryVariable("id");

        var url = window.location.href;

        return id;
    };

    function getinfo() {

        var id = getUrl();
        instance.get('/college/school/' + id, {
            proxy: {
                host: globalConfig.host,
                port: globalConfig.port
            }

        }).then(function (response) {
            $(".layui-breadcrumb a:eq(2)").text(response.data.name);

            var introduction = response.data.introduction;
            $("#college-detail").append(introduction);

            $(".college-img").attr("src", response.data.coverImg)
        });
    };
    window.onload = getinfo();
</script>
