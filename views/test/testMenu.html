  <!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>标题</title>
      <script type="text/javascript" src="../../js/jquery.min.js"></script>
      <script type="text/javascript">
          var provinceArr = new Array(5);     //定义数组保存二级市级名称
          provinceArr[0]=new Array("北京市");
         provinceArr[1]=new Array("郑州市","洛阳市","濮阳市","驻马店市");
         provinceArr[2]=new Array("石家庄市","唐山市","秦皇岛市","邯郸市");
         provinceArr[3]=new Array("西安市","宝鸡市","延安市");
         provinceArr[4]=new Array("菏泽市","济南市","青岛市");
 
         $(function () {
             $("#province").change(function () {
                 $("#city").empty();     //清空city的下拉列表
                 var provinceID=this.value;
                 if(provinceID==-1){
                     $("#city").html("<option value=\"-1\">-请选择-</option>");
                 }else {
                     for(var i=0;i<provinceArr[provinceID].length;i++){
                         // console.log(provinceArr[provinceID][i]);
                         var option = document.createElement("option");  //加入option标签
                         option.innerText=provinceArr[provinceID][i];
                         $("#city").append(option);     //append方法直接加入内容 —— option变量包含html标签和内容
                  }
                 }
             });
         });
     </script>
 </head>
 <body>
     <select id="province">
         <option value="-1">-请选择-</option>
         <option value="0">北京市</option>
         <option value="1">河南省</option>
         <option value="2">河北省</option>
         <option value="3">陕西省</option>
         <option value="4">山东省</option>
     </select>
     <select id="city">
         <option value="-1">-请选择-</option>
     </select>
 </body>
 </html>
