<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../../js/layui1/code.css">
		<link rel="stylesheet" type="text/css" href="../../js/layui1/laydate.css">
		<link rel="stylesheet" type="text/css" href="../../js/layui1/layer.css">
		<link rel="stylesheet" type="text/css" href="../../js/layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="../../js/layui1/magicalcoder.css">
	</head>
	<body>
	
		 <div id="demo7"></div>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
		  <legend>显示完整功能</legend>
		</fieldset>
		<div id="demo20"></div>
		<ul id="biuuu_city_list"></ul>
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/layui/layui.all.js"></script>
		<script>
		layui.use(['laypage', 'layer'], function(){
		  var laypage = layui.laypage
		  ,layer = layui.layer;
		  //完整功能
		    laypage.render({
		      elem: 'demo7'
		      ,count: 100
		      ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
		      ,jump: function(obj){
		        console.log(obj)
		      }
		    });
		    //将一段数组分页展示
		      
		  //测试数据
		   var data = [
		     '北京',
		     '上海',
		     '广州',
		     '深圳',
		     '杭州',
		     '长沙',
		     '合肥',
		     '宁夏',
		     '成都',
		     '西安',
		     '南昌',
		     '上饶',
		     '沈阳',
		     '济南',
		     '厦门',
		     '福州',
		     '九江',
		     '宜春',
		     '赣州',
		     '宁波',
		     '绍兴',
		     '无锡',
		     '苏州',
		     '徐州',
		     '东莞',
		     '佛山',
		     '中山',
		     '成都',
		     '武汉',
		     '青岛',
		     '天津',
		     '重庆',
		     '南京',
		     '九江',
		     '香港',
		     '澳门',
		     '台北'
		   ];
		   
		   //调用分页
		   laypage.render({
		     elem: 'demo20'
		     ,count: data.length
		     ,jump: function(obj){
		       //模拟渲染
		       document.getElementById('biuuu_city_list').innerHTML = function(){
		         var arr = []
		         ,thisData = data.concat().splice(obj.curr*obj.limit - obj.limit, obj.limit);
		         layui.each(thisData, function(index, item){
		           arr.push('<li>'+ item +'</li>');
		         });
		         return arr.join('');
		       }();
		     }
		   });
		   
		 });
		 </script>
		    
	</body>
</html>
