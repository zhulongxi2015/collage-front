                                          });

            //拿到url里面的id
            function getQueryVariable(variable) {
                var query = window.location.search.substring(1);
                var vars = query.split("&");
                for (var i = 0; i < vars.length; i++) {
                    var pair = vars[i].split("=");
                    if (pair[0] == variable) {
                        return pair[1];
                    }
                }
                return (false);
            };

            function getUrl() {
                var id = getQueryVariable("id");

                var url = window.location.href;

                return id;
            };

            function getinfo() {

                var id = getUrl();
                instance.get('/college/answer/web/info/' + id, {
                    proxy: {
                        host: globalConfig.host,
                        port: globalConfig.port
                    }

                }).then(function (response) {
                    $(".content h1").text(response.data.rows[0].qa);

                    if (response.data.rows[0].questionAnswers.length != 0) {
                        $(".content p span").text(response.data.rows[0].questionAnswers[0].qa);
                    } else {
                        $(".content p span").text("这个问题等待老师进行回复！");
                    }
                });
            };
            window.onload = getinfo();
